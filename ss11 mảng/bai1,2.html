<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        var numbers = [1,2,3,4,5,6,8,9,1,10,7];
        var max;
        var loca;
        for(i=0;i<numbers.length;i++){
            if(numbers[i] > numbers[i+1]){
                max = numbers[i];
                loca = numbers.indexOf(i);
            }
        }
        document.write('phần tử lớn nhất trong mảng là :' +max);
        document.write('<br>');
        document.write('vị trí thứ' + loca + 'trong chuổi là');

    </script>
</body>
</html>
