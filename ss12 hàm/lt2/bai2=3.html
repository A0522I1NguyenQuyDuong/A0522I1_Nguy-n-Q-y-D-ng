<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function giaithua(n) {
            let result=1
            for (let i=1;i<=n;i++) {
                result = result*i;
            }
            return result;
            alert(result);
        }
        let n=6;
        let gt1= giaithua(n);
        document.write("giai thua cua "+n+"  la: "+ gt1);
    </script>
</body>
