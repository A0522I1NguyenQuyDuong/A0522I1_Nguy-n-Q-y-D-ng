<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập số tuổi hiện tại"));
        if (a >= 16) {
            document.write("Bạn đủ điều kiện học lớp 10");
        } else {
            document.write("Bạn chưa đủ điều kiện học lớp 10");
        }
    </script>
</body>
</html>
