<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h3>Phương trình ax + b = 0 có :</h3>
    <input type="text" placeholder="Nhập a" id="a">
    <input type="text" placeholder="Nhập b" id="b">
    <button onclick="giaiphuongtrinh()">Kết quả</button><br>
    <p id="result"></p>
    <script>
        var button = document.getElementById('giaiBtn');
        giaiBtn.onclick = function(){
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
     
            if (a == "" || b == ""){
                alert("Vui lòng nhập dữ liệu");
            }
            else {
                a = Number(a);
                b = Number(b);
                giai_pt_bac_nhat(a, b);
            }
        };
     
        function giai_pt_bac_nhat(a, b)
        {
            if (a == 0 && b == 0){
                alert('Phương trình vô số nghiệm');
            }
            else if (a != 0 && b == 0){
                alert('Phương trình có nghiệm x = 0');
            }
            else if (a == 0 && b != 0){
                alert("Phương trình vô nghiệm");
            }
            else {
                alert('Phương trình có nghiệm x = ' + (-b/a));
            }
        }
    </script>
</body>
</html>
