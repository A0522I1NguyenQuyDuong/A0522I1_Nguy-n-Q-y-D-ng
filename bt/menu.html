<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <script>
        let menu = "Menu đồ uống \n" +
           "1. Cafe \n" +
           "2. Cam vắt \n" +
           "3. Nước ép cà rốt \n" +
           "4. Nước ép cà chua \n" +
           "5. Nước dừa \n" +
           "6. Nước lọc \n" +
           "7. Thoát khỏi menu \n" 
        let choose = 0;
        let total = 0;
        do {
            choose = parseInt(prompt(menu));
            let amount = 0;
            let price = 0;
            switch (choose){
                case 1 :
                    price = 15000;
                    break;
                case 2 :
                    price = 20000;
                    break;
                case 3 :
                    price = 20000;
                    break; 
                case 4 :
                    price = 25000;
                    break; 
                case 5 :
                    price = 30000;
                    break; 
                case 6 :
                    price = 5000;
                    break;
                case 7 :
                      continue;
            }
            amount = parseInt(prompt("Nhập số lượng đồ uống"))
            total += amount * price;
        }while (choose !== 7);
        alert("Tổng số tiền người dùng phải trả là :" + total);
    </script>
</body>
</html>
