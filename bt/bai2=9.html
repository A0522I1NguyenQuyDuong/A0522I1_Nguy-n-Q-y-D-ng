<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function demkitu(arr,a) {
        var dem = 0;
        for (i = 0;i < arr.length; i++) {
            if (arr[i] === a) {
                dem++;
            }
        }
        if (dem > 0) {
            document.writeln(dem);
        } else {
            document.write('-1');
        }
    }
    var Arr1 = [1,3,42,5,3,34,2,5,26,5,6,1];
    var num = parseInt(prompt('Nhập số'));
    demkitu(Arr1,num);
    </script>
</body>
</html>
