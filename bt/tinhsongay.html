<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="month" value="" size="40px">
    <button onclick="tinhsongay()">Tính số ngày</button><br>
    <p id="result"></p>
    <h2>Và</h2>
    <input type="number" id="month1" value="" size="40px">
    <button onclick="tinhsongay()">Tính số ngày</button><br>
    <p id="result"></p>
</body>
<script>
    function tinhsongay() {
    var m = parseInt(document.getElementById("month").value)
    switch (m) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.getElementById("result").innerText = "Tháng" + m +"có 31 ngày"
            break
        case 2:
        case 4:
        case 6:
        case 9:
        case 11:
            document.getElementById("result").innerText = "Tháng" + m + "có 30 ngày"
            break
        default:
            document.getElementById("result").innerText = "Nhập lại tháng"
    }
    }
    
</script>
