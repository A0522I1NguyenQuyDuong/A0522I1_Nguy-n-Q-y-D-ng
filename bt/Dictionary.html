<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <script>
       var keyword = prompt('Nhập từ tiếng anh');
    var str = keyword.toString();
    var eng = ['animals','cat','dog','lion','tiger'];
    var vie = ['đông vật','mèo','chó','sư tử','hổ'];
    for (i=0;i<eng.length;i++) {
        if (keyword === eng[i]) {
            document.write(vie[i]);
            break;
        } else {
            document.write("Not found");
        }
    }
    </script>
</body>
</html>
