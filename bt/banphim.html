<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()">
   
        <img id="myImage" src="71d89b86c1d7f58f526e9001b9b96d0e.jpg" style="position: relative; left:0; top:0;" height="100" width="80"/>
 
  
</body>
<script>
    function upArrowPresed() {
        var element = document.getElementById('myImage');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPresed() {
        var element = document.getElementById('myImage');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPresed() {
        var element = document.getElementById('myImage');
        element.style.top = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPresed() {
        var element = document.getElementById('myImage');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode){
            case 37 :
            leftArrowPresed();
            break;
            case 39 :
            rightArrowPresed();
            break;
            case 38 :
            upArrowPresed();
            break;
            case 40 :
            downArrowPresed();
            break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</html>
