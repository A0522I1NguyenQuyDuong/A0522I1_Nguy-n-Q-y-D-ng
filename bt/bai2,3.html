<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,"a",2,"b","c",3,"d",4,6];
        var dem = 0;
        for (i =0;i < arr.length;i++){
            var a = typeof arr[i];
            if (a === 'number') {
                dem++;
            }
        }
        document.write("Có "+dem+" kí tự số");
    </script>
</body>
</html>
