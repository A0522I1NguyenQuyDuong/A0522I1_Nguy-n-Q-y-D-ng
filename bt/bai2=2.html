<body>
    <script>
    function canh(r){
        if( r*r*3.14){
            document.write("Diện tích hình tròn là:" +(r*r*3.14).toString());
        }
       
        if ( 2*r*3.14){
            document.write("Chu vi hình tròn là:" +(2*r*3.14).toString());
        }
    }
    canh(3)
    </script>
</body>
